<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>KeenDo| 登录</title>
    <#include "/templates/global.html" encoding="utf-8">
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <link rel="stylesheet" href="${base}/res/vendor/adminlte/plugins/iCheck/square/blue.css">
    <link rel="stylesheet" href="${base}/res/css/login.css">
    <link rel="shortcut icon" type="image/ico" href="${base}/res/portal/images/favicon.ico">
</head>
<body>
<div id="center">
    <div class="login-img">
        <img src="${base}/res/images/logo.png" alt="金豆"/>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body login">
        <h3>登录</h3>
        <div id="login_form">
            <div class="input-text">
                <input type="text" placeholder="请输入用户名" v-model="username" required/>
                <span></span>
            </div>
            <div class="input-ps">
                <input type="password" placeholder="请输入密码" v-model="password" required/>
                <span></span>
                <div id="err_msg">
                    用户名或密码错误，请重新输入
                </div>
            </div>
            <button class="kd-login-button sum"
                    @click="btnLoginClick" type="submit">登录
            </button>
        </div>
    </div>
</div>
<script src="${base}/res/js/login.js" type="text/javascript" charset="utf-8"></script>
</body>
</html>
