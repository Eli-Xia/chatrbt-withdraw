<link rel="stylesheet" href="${base}/res/css/user_mgr.css">
<div id="user_mgr">
  <#include "/templates/modal_edit_user.html" encoding="utf-8">
  <#include "/templates/modal_del_confirm.html" encoding="utf-8">
  <div class="box">
    <div class="box-header">
      <button type="button" class="btn btn-success" @click="onBtnAdd">添加</button>
    </div>
    <!-- /.box-header -->
    <div class="box-body">
      <table id="example1" class="table table-bordered table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>用户名</th>
            <th>昵称</th>
            <th>角色</th>
            <th>创建时间</th>
            <th class="gw-tr-width">操作</th>
          </tr>
        </thead>
        <tbody class="gw-tbody">
          <tr  v-for = "item in list">
            <td>{{item.id}}</td>
            <td>{{item.username}}</td>
            <td>{{item.nickname}}</td>
            <td id="role-status"><span v-for="role in item.roles">{{role.name}}</span></td>
            <td>{{item.createTime | formateTimeStamp}}</td>
            <td class="gw-list-item-oper">
              <button type="button" class="btn btn-block btn-info btn-xs btn-gw-show" @click="onBtnEdit(item.id)">编辑</button>
              <button type="button" class="btn btn-block btn-danger btn-xs btn-gw-show" @click="onBtnDel(item.id)">删除</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <nav class="deco-pagination-container">
      <ul class="page">
        <li>
          <button href="#" aria-label="Previous" class="lastPage" @click="lastPage">
            <span aria-hidden="true">&laquo;</span>
          </button>
        </li>
        <li id="page"></li>
        <li>
          <button href="#" aria-label="Next" class="nextPage" @click="nextPage">
            <span aria-hidden="true">&raquo;</span>
          </button>
        </li>
      </ul>
    </nav>
  </div><!-- /.box-body -->
</div>

<script src="${base}/res/js/user_mgr.js" type="text/javascript" charset="utf-8"></script>
