<!-- Modal -->
<div id="modal_edit_tags"  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">编辑公众号标签</h4>
            </div>
            <div class="modal-body">
                <span 
                    v-for="tag in tagList" :key="tag.id"
                    id="tag-{{tag.id}}" class="tag-item {{tag.active ? 'active' : ''}}" 
                    @click="selectTag(tag.id)"
                >
                    {{tag.name}}
                </span>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" @click="setTags">保存</button>
            </div>
        </div>
    </div>
</div>
