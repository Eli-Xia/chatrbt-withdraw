<div class="modal fade" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel" id="ad_select">
    <div class="modal-dialog" role="document" style="width: 80%">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="gridSystemModalLabel">选择要推送的广告</h4>
            </div>
            <div class="modal-body">
                <table class="table table-bordered table-striped">
                    <thead>
                    <tr>
                        <th>选择</th>
                        <th>ID</th>
                        <th>广告类型</th>
                        <th>标题</th>
                        <th>推送类型</th>
                        <th>推荐描述</th>
                        <th>创建时间</th>
                    </tr>
                    </thead>
                    <tbody class="gw-tbody">
                    <tr v-for="(index,item) in list">
                        <td><input type="radio" name="ad-sure" v-model="adId" :value="item.id"></td>
                        <td>{{item.id}}</td>
                        <td>{{item.adType | formateAdType}}</td>
                        <td>{{item.title}}</td>
                        <td>{{item.pushType | formatePushType}}</td>
                        <td>{{item.adRecommendStatement}}</td>
                        <td>{{item.createAt | formateTimeStamp}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <nav class="deco-pagination-container">
                <ul class="page" style="padding: 0;margin-bottom: 0">
                    <li>
                        <button href="#" aria-label="Previous" class="lastPage" @click="lastPage">
                            <span aria-hidden="true">&laquo;</span>
                        </button>
                    </li>
                    <li id="page">

                    </li>
                    <li>
                        <button href="#" aria-label="Next" class="nextPage" @click="nextPage">
                            <span aria-hidden="true">&raquo;</span>
                        </button>
                    </li>
                </ul>
            </nav>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" @click="cancelSelect">取消</button>
                <button type="button" class="btn btn-primary" @click="adSelect">确认选择</button>
            </div>
        </div>
    </div>
</div>
