<!-- Modal -->
<div id="modal_edit_tag"  class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
    
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">{{modalEditTag.title}}</h4>
                </div>
    
                <div class="modal-body">
                    <div class="form-group has-feedback">
                        <label for="name" class="control-label">标签名称：</label>
                        <input type="text" class="form-control" id="name" v-model="modalEditTag.name" @blur="blurHandler">
                    </div>
                    <div class="form-group">
                        <div style="color: red;">{{modalEditTag.errInfo}}</div>
                    </div>
                </div>
    
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" @click="saveHandler">保存</button>
                </div>
            </div>
        </div>
    </div>
