<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>KeenDo| 登录</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge">
    <link rel="shortcut icon" type="image/ico" href="${base}/res/portal/images/favicon.ico">
    <script src="${base}/res/vendor/jquery-3.1.1.min.js"></script>
    <script src="${base}/res/vendor/vue.js"></script>
    <script src="${base}/res/js/config.js"></script>
    <link rel="stylesheet" href="${base}/res/portal/css/login.css"/>
    <!--[if lt IE 10]>
    <script >
        $(function(){
            var timer=setInterval(animate,0);
            $("#login,#register").css({
                borderRadius:30
            })
        });
        var animateIndex=0;
        function animate(){
            if(animateIndex){
                $("#hello").animate({
                    top:'29%'
                },1000);
                $("#dialog").animate({
                    top:'46%'
                },1000);
                animateIndex=0
            }else{
                $("#hello").animate({
                    top: '27%'
                },1000);
                $("#dialog").animate({
                    top:'47%'
                },1000);
                animateIndex=1
            }
        }
    </script>
    <![endif]-->
</head>
<body>
<div class="large">
    <img src="${base}/res/portal/images/login_big.png" alt="金豆传媒">
    <img src="${base}/res/portal/images/hello.png" id="hello" alt="金豆传媒">
    <img src="${base}/res/portal/images/dialog_box.png" id="dialog" alt="金豆传媒">
    <div id="center">
        <a href="${base}/index.html" class="login-img">
            <img src="${base}/res/portal/images/logo.png" alt="金豆传媒"/>
        </a>
        <div id="login" @keyup.enter="loginClick">
            <div id="err_msg">
                <img src="${base}/res/portal/images/err.png" alt="金豆传媒">
                账号或密码错误，请重新输入
            </div>
            <div class="input-text">
                <input type="text" placeholder="请输入邮箱" id="username" v-model="email"/>
                <span></span>
            </div>
            <div class="input-ps">
                <input type="password" placeholder="请输入密码" id="password" v-model="password"/>
                <span></span>
            </div>
            <div class="remember-box">
                    <span :class="remember!=false?active:''">

                    </span>
                <input type="checkbox" id="remember" v-model="remember"><label for="remember">记住密码</label>
                <a href="${base}/find_password.html">忘记密码</a>
            </div>
            <button class="login" @click="loginClick">登&nbsp;&nbsp;录</button>
            <button class="register" @click="registerClick">注&nbsp;&nbsp;册</button>
        </div>
    </div>
</div>
<script src="${base}/res/portal/js/login.js"></script>
</body>
</html>
