<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>KeenDo| 重置密码</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
	<meta http-equiv="x-ua-compatible" content="IE=edge">
	<link rel="shortcut icon" type="image/ico" href="${base}/res/portal/images/favicon.ico">
	<link rel="stylesheet" href="${base}/res/portal/css/account.css"/>
	<script src="${base}/res/vendor/jquery-3.1.1.min.js"></script>
	<script src="${base}/res/vendor/vue.js"></script>
	<script src="${base}/res/js/config.js"></script>
</head>
<body>
<div id="center">
	<div class="logo">
		<a href="${base}/index.html"><img src="${base}/res/portal/images/logo_blue.png" alt="金豆传媒"></a>
		<span>已有账号，<a href="/login.html">马上登录</a></span>
	</div>
	<div class="content">
		<div class="title">
			账号安全
		</div>
		<div class="alter">
			<div>
				<div class="message">
					重置密码
				</div>
				<div>
					<input type="password" id="password" placeholder="设置新密码" v-model="password" @blur="blur">
					<div class="tip">
						<div>
							6~16位字符，必须包含英文字母、数字
						</div>
					</div>
					<b class="success"></b>
				</div>
				<div>
					<input type="password" id='password_copy' placeholder="确认密码" v-model="passwordCopy" @blur="copyReg">
					<div class="tip">
						<div>
							请输入与上面相同的密码
						</div>
					</div>
					<b></b>
				</div>
				<div>
					<button @click="alterClick">
						完&nbsp;&nbsp;成
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
<script src="${base}/res/portal/js/reset_password.js"></script>
</body>
</html>
