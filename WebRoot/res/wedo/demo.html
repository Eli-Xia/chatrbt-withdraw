<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no, email=no">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>斑马星球</title>
	<link rel="stylesheet" href="/res/wedo/css/demo.css">
</head>
<body>
	<div class="container-wrap">
		<div id="share-btn">
			<img src="images/button.png" alt="share">
		</div>
		<img id="h5" src="images/h5.jpg" alt="长图">
		<div class="share">
			<img src="images/xy_zebra.jpg" alt="zebra">
			<p class="tips">长按图片保存或转发</p>
		</div>
		<div id="mask"></div>
	</div>

	<script>
		var shareBtn = document.getElementById("share-btn");
		var mask = document.getElementById("mask");
		var shareImg = document.querySelector('.share');
		shareBtn.onclick = () => {
			shareImg.style.display = 'block';
			mask.style.display = 'block';
		}
		mask.onclick = () => {
			shareImg.style.display = 'none';
			mask.style.display = 'none';
		}
	</script>
</body>
</html>
